<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>sidebar</title>
</head>
<body>
    <div class="container">
        <div class="aside bg-color-3">
            <button class="btn btn-aside btn-aside-menu bg-color-3 txt-color-1"></button>
            <button class="btn btn-aside btn-aside-search bg-color-3 txt-color-1"><i class="fas fa-search"></i></button>
            <button class="btn btn-aside btn-aside-notify bg-color-3 txt-color-1"><i class="fas fa-circle"></i></button>  
            <button class="btn btn-aside btn-aside-light bg-color-3 txt-color-1"></button>  
            <!-- <button class="btn btn-aside btn-aside-light bg-color-3 txt-color-1"><i class="far fa-lightbulb"></i></button>   -->
            <button class="btn btn-aside btn-aside-settings bg-color-3 txt-color-1"><i class="fas fa-cog"></i></button>  
        </div>
        <div class="sidebar sidebar-search bg-color-4">
            <div class="sidebar-section sidebar-section-search">
                <input type="text" class="sidebar-section-search-input bg-color-1 txt-color-1">
            </div>
        </div>

        <div class="sidebar sidebar-data bg-color-4">

        <div class="sidebar-section sidebar-section-head">
            <div class="sidebar-section-head"><h2 class="sidebar-section-head-title txt-color-1">Sidebar</h2></div>
        </div>

        <div class="sidebar-section sidebar-section-user">
            <div class="user">
                <div class="user-image bg-color-1"><img src="https://picsum.photos/80" alt="user"></div>
                <div class="user-detail-box txt-color-1">
                    <p class="user-detail user-name">Daniele</p>
                    <p class="user-detail user-type">administrator</p>
                    <p class="user-detail user-active">
                        <div class="user-active-circle"></div>
                        <div class="user-active-text">online</div>
                    </p>
                </div>
            </div>
        </div>

        <div class="sidebar-section sidebar-section-info">

            <div class="accordion">
                <button class="btn btn-accordion bg-color-4 txt-color-1">info 1</button>
                <div class="accordion-content bg-color-2">
                    <p class="accordion-text txt-color-1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, fuga.</p>
                </div>
            </div>

            <div class="accordion">
                <button class="btn btn-accordion bg-color-4 txt-color-1">info 2</button>
                <div class="accordion-content bg-color-2">
                    <p class="accordion-text txt-color-1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, fuga.</p>
                </div>
            </div>
        </div>

        <div class="sidebar-section sidebar-section-pages">

            <div class="accordion">
                <button class="btn btn-accordion bg-color-4 txt-color-1">List</button>
                <div class="accordion-content bg-color-2">
                    <ul class="accordion-list">
                        <li class="accordion-item"><a class="accordion-link txt-color-1" href="/item1">item-1</a></li>
                        <li class="accordion-item"><a class="accordion-link txt-color-1" href="/item2">item-2</a></li>
                        <li class="accordion-item"><a class="accordion-link txt-color-1" href="/item3">item-3</a></li>
                        <li class="accordion-item"><a class="accordion-link txt-color-1" href="/item4">item-4</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
        <div class="content bg-color-1">
            <div class="page">
                <h1 class="page-title txt-color-1">Pagina</h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
